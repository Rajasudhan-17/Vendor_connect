<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorConnect - Street Vendor Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .auth-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .location-info {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            color: #2d5a2d;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 18px 55px 18px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .sorting-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-select {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-weight: 600;
            background: white;
            cursor: pointer;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 25px;
            min-height: 600px;
        }

        .suppliers-list {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        .supplier-card {
            background: linear-gradient(135deg, #f8fafc, #ffffff);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .supplier-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .supplier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .supplier-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .supplier-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .trust-score {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .supplier-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #4b5563;
            font-weight: 500;
        }

        .reviews-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(251, 146, 60, 0.05);
            border-radius: 12px;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #fb923c;
        }

        .review-author {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.9em;
        }

        .review-rating {
            color: #fbbf24;
            margin: 2px 0;
        }

        .review-text {
            color: #6b7280;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .product-name {
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-size: 1.1em;
        }

        .product-price {
            color: #dc2626;
            font-weight: 800;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .map-sidebar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        #map {
            height: 400px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .cart-section h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8fafc, #ffffff);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-total {
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: 20px 0;
        }

        .modal-content {
            background: white;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: fit-content;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .close {
            color: #9ca3af;
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95em;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rating {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .star {
            font-size: 32px;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star:hover, .star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .auth-section {
                flex-direction: column;
                text-align: center;
            }
            
            .supplier-info {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .modal {
                padding: 10px 0;
            }
            
            .modal-content {
                width: 95%;
                padding: 30px 20px;
                margin: 10px auto;
            }
        }

        @media (max-height: 600px) {
            .modal {
                padding: 10px 0;
            }
            
            .modal-content {
                margin: 10px auto;
                max-height: calc(100vh - 20px);
            }
        }

        /* Custom scrollbar */
        .suppliers-list::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .suppliers-list::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .suppliers-list::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }

        .suppliers-list::-webkit-scrollbar-thumb:hover, .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message.error {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-store"></i> VendorConnect</h1>
            <div class="auth-section">
                <div class="user-info">
                    <div class="location-info" id="locationInfo">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Getting location...</span>
                    </div>
                    <div id="userProfile">
                        <span id="userName">Guest</span>
                        <button class="btn" onclick="showLoginModal()" id="authBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </div>
                </div>
                <button class="btn" onclick="redirectToOrderHistory()">
                    <i class="fas fa-history"></i>
                    Order History
                </button>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search for products, suppliers..." oninput="filterProducts()">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="controls-section">
                <div class="filters">
                    <button class="filter-btn active" onclick="filterByCategory('')">All</button>
                    <button class="filter-btn" onclick="filterByCategory('vegetables')">Vegetables</button>
                    <button class="filter-btn" onclick="filterByCategory('fruits')">Fruits</button>
                    <button class="filter-btn" onclick="filterByCategory('grains')">Grains</button>
                    <button class="filter-btn" onclick="filterByCategory('dairy')">Dairy</button>
                </div>
                
                <div class="sorting-controls">
                    <label for="sortSelect" style="font-weight: 600; color: #4b5563;">Sort by:</label>
                    <select id="sortSelect" class="sort-select" onchange="sortSuppliers()">
                        <option value="distance">Nearest First</option>
                        <option value="rating">Highest Rated</option>
                        <option value="delivery">Lowest Delivery</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="suppliers-list" id="suppliersList">
                <!-- Suppliers will be loaded here -->
            </div>

            <div class="map-sidebar">
                <div id="map"></div>
                <div class="cart-section">
                    <h3><i class="fas fa-shopping-cart"></i> Your Cart</h3>
                    <div id="cartItems"></div>
                    <div class="cart-total" id="cartTotal">
                        <div>Total: ₹0</div>
                        <div>Delivery: ₹0</div>
                        <div><strong>Final Total: ₹0</strong></div>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        <i class="fas fa-credit-card"></i>
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="margin-bottom: 30px; color: #1f2937; text-align: center;">Login to VendorConnect</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="vendor@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="password123">
            </div>
            <button class="btn" onclick="login()" style="width: 100%; margin-bottom: 20px;">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <p style="text-align: center; color: #6b7280; font-size: 0.9em;">
                Default credentials: vendor@example.com / password123
            </p>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reviewModal')">&times;</span>
            <h2 style="margin-bottom: 30px; color: #1f2937; text-align: center;">Rate Supplier</h2>
            <div class="form-group">
                <label style="text-align: center; display: block;">Rating:</label>
                <div class="rating" id="ratingStars">
                    <span class="star" onclick="setRating(1)">⭐</span>
                    <span class="star" onclick="setRating(2)">⭐</span>
                    <span class="star" onclick="setRating(3)">⭐</span>
                    <span class="star" onclick="setRating(4)">⭐</span>
                    <span class="star" onclick="setRating(5)">⭐</span>
                </div>
            </div>
            <div class="form-group">
                <label>Review:</label>
                <textarea id="reviewText" rows="4" placeholder="Share your experience with this supplier..."></textarea>
            </div>
            <button class="btn" onclick="submitReview()" style="width: 100%;">
                <i class="fas fa-star"></i>
                Submit Review
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
            <h2 style="margin-bottom: 30px; color: #1f2937; text-align: center;">Checkout</h2>
            <div id="checkoutDetails"></div>
            <div class="form-group">
                <label>Delivery Address:</label>
                <textarea id="deliveryAddress" rows="3" placeholder="Enter your delivery address..."></textarea>
            </div>
            <div class="form-group">
                <label>Payment Method:</label>
                <select id="paymentMethod">
                    <option value="cod">Cash on Delivery</option>
                    <option value="upi">UPI Payment</option>
                    <option value="card">Credit/Debit Card</option>
                </select>
            </div>
            <button class="btn" onclick="confirmOrder()" style="width: 100%;">
                <i class="fas fa-check-circle"></i>
                Confirm Order
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let userLocation = null;
        let suppliers = [];
        let cart = [];
        let currentUser = null;
        let orders = [];
        let currentRating = 0;
        let currentSupplierId = null;

        // Calculate distance between two points
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

                );
                supplier.deliveryCharge = Math.max(20, Math.round(supplier.distance * 15));
            });
        }

            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }

        // Reset rating
        function resetRating() {
            currentRating = 0;
            document.querySelectorAll('#ratingStars .star').forEach(star => {
                star.classList.remove('active');
            });
            document.getElementById('reviewText').value = '';
        }

        // Submit review
        function submitReview() {
            if (!currentRating) {
                showMessage('Please select a rating', 'error');
                return;
            }

            const reviewText = document.getElementById('reviewText').value.trim();
            if (!reviewText) {
                showMessage('Please write a review', 'error');
                return;
            }

            const supplier = suppliers.find(s => s.id === currentSupplierId);
            
            if (supplier) {
                // Add new review
                const newReview = {
                    author: currentUser.name,
                    rating: currentRating,
                    text: reviewText
                };
                
                supplier.reviewsList.unshift(newReview);
                
                // Update trust score
                const newReviewCount = supplier.reviews + 1;
                const newTrustScore = ((supplier.trustScore * supplier.reviews) + currentRating) / newReviewCount;
                
                supplier.trustScore = Math.round(newTrustScore * 10) / 10;
                supplier.reviews = newReviewCount;
                
                // Re-sort and display suppliers
                sortAndDisplaySuppliers();
                
                closeModal('reviewModal');
                showMessage('Review submitted successfully!', 'success');
            }
        }

        // Checkout function
        function checkout() {
            if (!currentUser) {
                showMessage('Please login to checkout', 'error');
                return;
            }

            if (cart.length === 0) {
                showMessage('Your cart is empty', 'error');
                return;
            }

            const checkoutDetails = document.getElementById('checkoutDetails');
            const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const deliveryCharges = [...new Set(cart.map(item => item.supplierId))]
                .reduce((sum, supplierId) => {
                    const supplier = suppliers.find(s => s.id === supplierId);
                    return sum + (supplier ? supplier.deliveryCharge : 0);
                }, 0);
            const total = subtotal + deliveryCharges;

            checkoutDetails.innerHTML = `
                <div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                    <h3 style="color: #374151; margin-bottom: 15px;">
                        <i class="fas fa-receipt"></i> Order Summary
                    </h3>
                    ${cart.map(item => `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; padding: 8px; background: white; border-radius: 6px;">
                            <span style="color: #374151;">
                                ${item.productName} (${item.quantity} ${item.unit})
                                <br><small style="color: #6b7280;">from ${item.supplierName}</small>
                            </span>
                            <span style="font-weight: 600; color: #dc2626;">₹${item.quantity * item.price}</span>
                        </div>
                    `).join('')}
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid #e5e7eb;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Subtotal:</span>
                        <span>₹${subtotal}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Delivery Charges:</span>
                        <span>₹${deliveryCharges}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2em; color: #374151; border-top: 1px solid #e5e7eb; padding-top: 8px; margin-top: 8px;">
                        <span>Total:</span>
                        <span>₹${total}</span>
                    </div>
                </div>
            `;

            document.getElementById('checkoutModal').style.display = 'block';
        }

        // Confirm order
        function confirmOrder() {
            const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!deliveryAddress) {
                showMessage('Please enter delivery address', 'error');
                return;
            }

            const orderId = 'ORD' + Date.now().toString().substr(-8);
            const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const deliveryCharges = [...new Set(cart.map(item => item.supplierId))]
                .reduce((sum, supplierId) => {
                    const supplier = suppliers.find(s => s.id === supplierId);
                    return sum + (supplier ? supplier.deliveryCharge : 0);
                }, 0);
            const total = subtotal + deliveryCharges;

            const order = {
                id: orderId,
                userId: currentUser.id,
                items: [...cart],
                subtotal,
                deliveryCharges,
                total,
                deliveryAddress,
                paymentMethod,
                status: 'Confirmed',
                timestamp: new Date().toLocaleString(),
                estimatedDelivery: new Date(Date.now() + 2 * 60 * 60 * 1000).toLocaleString()
            };

            orders.unshift(order);
            saveOrdersToStorage();

            // Clear cart
            cart = [];
            updateCartDisplay();
            saveCartToStorage();

            closeModal('checkoutModal');
            
            showMessage(`Order confirmed! Order ID: ${orderId}`, 'success');
            
            setTimeout(() => {
                alert(`Order Details:\n\nOrder ID: ${orderId}\nTotal: ₹${total}\nEstimated delivery: ${order.estimatedDelivery}\n\nThank you for your order!`);
            }, 1000);
        }

        // Redirect to order history page
        function redirectToOrderHistory() {
            if (!currentUser) {
                showMessage('Please login to view order history', 'error');
                return;
            }
            
            showMessage('Redirecting to order history...', 'success');
            window.location.href = 'orders.html';
        }

        // Handle reorder items
        function handleReorderItems() {
            const reorderData = DataStore.getItem('vendorConnect_reorder');
            if (reorderData) {
                reorderData.forEach(item => {
                    const existingItem = cart.find(cartItem => 
                        cartItem.productId === item.productId && cartItem.supplierId === item.supplierId
                    );
                    
                    if (existingItem) {
                        existingItem.quantity += item.quantity;
                    } else {
                        cart.push(item);
                    }
                });
                
                updateCartDisplay();
                saveCartToStorage();
                DataStore.setItem('vendorConnect_reorder', null);
                
                showMessage(`${reorderData.length} items added to your cart from your previous order!`, 'success');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialize app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
